<table class="meta">
  <tbody>
    <tr>
      <td>
        TITLE
      </td>
      <td>
        {{ .Title }}
      </td>
    </tr>
    <tr>
      {{ with .Description }}<td>DESCRIPTION</td>
      <td>
        {{ . }}
      </td>{{ end }}
    </tr>
    <tr>
      <td>
        AUTHOR
      </td>
      <td>
        {{ .Site.Author.name }}
      </td>
    </tr>
  </tbody>
</table>
